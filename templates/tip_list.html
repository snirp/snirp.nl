{% extends "base_tip.html" %}
{% block head %}
  {{ super() }}
  <title>Stravis tips & trucs</title>
{% endblock %}

{% block main %}
<h1>Stravis tips & trucs</h1>
<ul>
{% for tip in tips %}
  <li>
    <a href=" {{ url_for('tip_detail', path=tip.path ) }} ">{{ tip.meta.title }}</a>
  </li>
  <p>{{ tip.meta.summary }}</p>
{% endfor %}
</ul>
{% endblock %}
